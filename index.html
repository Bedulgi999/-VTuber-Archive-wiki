<!doctype html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VTuber Wiki</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<header class="topbar">
  <button id="btnSearch">검색</button>
  <button id="btnRecent">최근 변경</button>
  <button id="btnNew">새 문서</button>
  <button id="btnRegister">VTuber 등록</button>
  <button id="btnLogin">로그인</button>
  <button id="themeBtn">테마</button>
</header>

<main id="app">
  <h1>VTuber Wiki</h1>
</main>

<dialog id="loginModal">
  <form id="loginForm">
    <h3>로그인</h3>
    <label>이메일 <input id="loginEmail" type="email" required></label>
    <label>비밀번호 <input id="loginPassword" type="password"></label>
    <div>
      <label><input type="radio" name="mode" value="password" checked> 비밀번호</label>
      <label><input type="radio" name="mode" value="magic"> 매직링크</label>
    </div>
    <menu>
      <button type="submit">확인</button>
      <button type="button" id="closeLogin">닫기</button>
    </menu>
  </form>
</dialog>

<script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
<script src="./app.js" defer></script>
</body>
</html>
